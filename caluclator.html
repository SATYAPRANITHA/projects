<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;

      
    }

    #calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      box-sizing: border-box;
      font-size: 18px;
    }

    button {
      width: 48px;
      height: 48px;
      margin: 5px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    button.operator {
      background-color: #4CAF50;
      color: white;
    }

    button.number {
      background-color: #080808;
      color: white;
    }

    button.equal {
      background-color: #e74c3c;
      color: white;
    }

    button.clear {
      background-color: #404545;
      color: white;
    }

    #result {
      font-size: 24px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div id="calculator">
    <input type="text" id="result" disabled>
    <br>
    <button class="number" onclick="appendValue('7')">7</button>
    <button class="number" onclick="appendValue('8')">8</button>
    <button class="number" onclick="appendValue('9')">9</button>
    <button class="operator" onclick="appendOperator('/')">/</button>
    <br>
    <button class="number" onclick="appendValue('4')">4</button>
    <button class="number" onclick="appendValue('5')">5</button>
    <button class="number" onclick="appendValue('6')">6</button>
    <button class="operator" onclick="appendOperator('*')">*</button>
    <br>
    <button class="number" onclick="appendValue('1')">1</button>
    <button class="number" onclick="appendValue('2')">2</button>
    <button class="number" onclick="appendValue('3')">3</button>
    <button class="operator" onclick="appendOperator('-')">-</button>
    <br>
    <button class="number" onclick="appendValue('0')">0</button>
    <button class="number" onclick="appendDecimalPoint()">.</button>
    <button class="equal" onclick="calculate()">=</button>
    <button class="operator" onclick="appendOperator('+')">+</button>
    <br>
    <button class="clear" onclick="clearCalculator()">C</button>
  </div>

  <script>
    function appendValue(value) {
      document.getElementById('result').value += value;
    }

    function appendOperator(operator) {
      document.getElementById('result').value += operator;
    }

    function appendDecimalPoint() {
      const currentResult = document.getElementById('result').value;
      if (!currentResult.includes('.')) {
        document.getElementById('result').value += '.';
      }
    }

    function calculate() {
      try {
        const result = eval(document.getElementById('result').value);
        document.getElementById('result').value = result;
      } catch (error) {
        document.getElementById('result').value = 'Error';
      }
    }

    function clearCalculator() {
      document.getElementById('result').value = '';
    }
  </script>

</body>
</html>
